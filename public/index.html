<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollonia Dental Practice - Employee Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tooth"></i> Apollonia Dental Practice</h1>
            <h2>Employee Management System</h2>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" onclick="showTab('employees')">
                <i class="fas fa-users"></i> Employees
            </button>
            <button class="tab-btn" onclick="showTab('departments')">
                <i class="fas fa-building"></i> Departments
            </button>
        </nav>

        <!-- Employees Tab -->
        <div id="employees" class="tab-content active">
            <div class="actions">
                <button class="btn btn-primary" onclick="showEmployeeForm()">
                    <i class="fas fa-plus"></i> Add Employee
                </button>
                <input type="text" id="employeeSearch" placeholder="Search employees..." onkeyup="searchEmployees()">
            </div>

            <div class="table-container">
                <table id="employeeTable">
                    <thead>
                        <tr>
                            <th>Employee ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Position</th>
                            <th>Department</th>
                            <th>Phone</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTableBody">
                        <!-- Employee data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Departments Tab -->
        <div id="departments" class="tab-content">
            <div class="actions">
                <button class="btn btn-primary" onclick="showDepartmentForm()">
                    <i class="fas fa-plus"></i> Add Department
                </button>
                <input type="text" id="departmentSearch" placeholder="Search departments..." onkeyup="searchDepartments()">
            </div>

            <div class="table-container">
                <table id="departmentTable">
                    <thead>
                        <tr>
                            <th>Department Code</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Location</th>
                            <th>Manager</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="departmentTableBody">
                        <!-- Department data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Employee Modal -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEmployeeModal()">&times;</span>
            <h2 id="employeeModalTitle">Add Employee</h2>
            <form id="employeeForm">
                <div class="form-group">
                    <label for="employeeId">Employee ID:</label>
                    <input type="text" id="employeeId" name="employeeId" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="position">Position:</label>
                    <input type="text" id="position" name="position" required>
                </div>
                <div class="form-group">
                    <label for="department">Department:</label>
                    <select id="department" name="department" required>
                        <option value="">Select Department</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="salary">Salary:</label>
                    <input type="number" id="salary" name="salary" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEmployeeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Department Modal -->
    <div id="departmentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDepartmentModal()">&times;</span>
            <h2 id="departmentModalTitle">Add Department</h2>
            <form id="departmentForm">
                <div class="form-group">
                    <label for="departmentCode">Department Code:</label>
                    <input type="text" id="departmentCode" name="departmentCode" required>
                </div>
                <div class="form-group">
                    <label for="departmentName">Department Name:</label>
                    <input type="text" id="departmentName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="manager">Manager:</label>
                    <select id="manager" name="manager">
                        <option value="">Select Manager</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="closeDepartmentModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
